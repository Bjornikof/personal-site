<ng-image-slider [images]="pictureItems"
                 [imageSize]="this.sizeObject"
                 [lazyLoading]="this.lazyLoading"
                 [slideImage]="this.imageSlide"
                 [showArrow]="this.showArrow"
                 [infinite]="this.infiniteOption"
                 [imagePopup]="this.imagePopup"
                 [autoSlide]="this.autoSlide"
></ng-image-slider>
