<div
  class="app-splash-screen"
  [ngStyle]="{ left: windowWidth }"
  *ngIf="showSplash"
>
  <div class="app-splash-inner">
    <div class="app-logo"></div>
    <div class="spinner">
    <ngx-spinner bdColor = "" size = "medium" type = "ball-pulse" [fullScreen] = "false"></ngx-spinner>
    </div>
  </div>
</div>
