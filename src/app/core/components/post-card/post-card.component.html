<mat-card class="post-card mat-elevation-z4">
  <mat-chip-list aria-label="Fish selection">
    <mat-chip selected>
      {{tags[0]}}
    </mat-chip>
    <mat-chip selected>
      {{tags[1]}}
    </mat-chip>
  </mat-chip-list>
  <ngx-picture mat-card-image src="{{src}}" alt="Post Image" [lazyLoad]="false"></ngx-picture>
  <mat-card-header>
    <mat-card-title>{{header}}</mat-card-title>
    <mat-card-subtitle>{{displayText}}</mat-card-subtitle>
  </mat-card-header>
  <a mat-flat-button href="{{mediumLink}}">Read More</a>
</mat-card>
