<mat-card class="post-card mat-elevation-z4">
  <mat-chip-list fxLayoutAlign="flex-start" aria-label="Fish selection">
    <mat-chip selected *ngFor="let tag of tags">{{tag}}</mat-chip>
  </mat-chip-list>
  <ngx-picture mat-card-image src="{{src}}" alt="Post Image" [lazyLoad]="true"></ngx-picture>
  <mat-card-header>
    <mat-card-title>{{header}}</mat-card-title>
    <mat-card-subtitle>{{displayText}}</mat-card-subtitle>
  </mat-card-header>
  <a mat-flat-button href="{{mediumLink}}">Read More</a>
</mat-card>
